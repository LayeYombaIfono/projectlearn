<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <meta name="description" content="Pour vos tâches répétives dans vos différentes activités professionnelles">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Calculatrice</h1>
            <p>Apprendre le <strong>html5</strong> et le <strong>css3</strong></p>
        </div>
        <div class="calculate">
            <div class="ecran"><p>150</p></div>
            <div class="touches">
                <button data-key="8" class="bouttons">c</button>
                <button data-key="53" class="bouttons">(</button>
                <button data-key="219" class="bouttons">)</button>
                <button data-key="191" class="bouttons">/</button>
                <button data-key="55" class="bouttons">7</button>
                <button data-key="56" class="bouttons">8</button>
                <button data-key="57" class="bouttons">9</button>
                <button data-key="220" class="bouttons">*</button>
                <button data-key="52" class="bouttons">4</button>
                <button data-key="53" class="bouttons">5</button>
                <button data-key="54" class="bouttons">6</button>
                <button data-key="54" class="bouttons">-</button>
                <button data-key="49" class="bouttons">1</button>
                <button data-key="50" class="bouttons">2</button>
                <button data-key="51" class="bouttons">3</button>
                <button data-key="187" class="bouttons">+</button>
                <button data-key="48" class="bouttons">0</button>
                <button data-key="190" class="bouttons">.</button>
                <button data-key="187" class="bouttons btn_egal">=</button>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
